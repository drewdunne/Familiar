name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Check coverage
        run: |
          echo "=== Coverage by package ==="
          # Run tests again to get package-level coverage output
          go test -cover ./internal/... 2>&1 | tee coverage-summary.txt
          echo ""
          echo "=== Checking internal packages (must be >= 80%) ==="
          failed=0
          while IFS= read -r line; do
            if echo "$line" | grep -q "coverage:"; then
              pkg=$(echo "$line" | awk '{print $2}')
              cov=$(echo "$line" | grep -oP 'coverage: \K[0-9.]+')
              echo "$pkg: ${cov}%"
              if (( $(echo "$cov < 80" | bc -l) )); then
                echo "  ERROR: Coverage below 80%"
                failed=1
              fi
            fi
          done < coverage-summary.txt
          if [ $failed -eq 1 ]; then
            echo "Some packages are below 80% coverage threshold"
            exit 1
          fi
          echo "All internal packages meet 80% coverage threshold"

      - name: Build
        run: go build -o familiar ./cmd/familiar
