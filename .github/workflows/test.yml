name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -race -cover ./... 2>&1 | tee test-output.txt

      - name: Check coverage
        run: |
          echo "=== Test output ==="
          cat test-output.txt
          echo ""
          echo "=== Checking internal packages (must be >= 80%) ==="
          failed=0
          while IFS= read -r line; do
            if echo "$line" | grep -q "coverage:"; then
              pkg=$(echo "$line" | awk '{print $2}')
              # Extract coverage percentage (handles both GNU and BSD grep)
              cov=$(echo "$line" | sed -n 's/.*coverage: \([0-9.]*\)%.*/\1/p')
              # Only check internal packages
              if echo "$pkg" | grep -q "/internal/"; then
                echo "$pkg: ${cov}%"
                if [ -n "$cov" ] && [ "$(echo "$cov < 80" | bc -l)" -eq 1 ]; then
                  echo "  ERROR: Coverage below 80%"
                  failed=1
                fi
              fi
            fi
          done < test-output.txt
          if [ $failed -eq 1 ]; then
            echo "Some packages are below 80% coverage threshold"
            exit 1
          fi
          echo "All internal packages meet 80% coverage threshold"

      - name: Build
        run: go build -o familiar ./cmd/familiar
