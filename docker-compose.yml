services:
  familiar:
    build: .
    ports:
      - "7000:7000"
    volumes:
      - ./config.yaml:/etc/familiar/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - familiar-logs:/var/log/familiar
      - ${REPO_CACHE_DIR}:/cache
    environment:
      - GITHUB_TOKEN
      - GITHUB_WEBHOOK_SECRET
      - GITLAB_TOKEN
      - GITLAB_WEBHOOK_SECRET
      - REPO_CACHE_DIR
      - LOG_DIR
      - CLAUDE_AUTH_DIR
      - AGENT_IMAGE
    restart: unless-stopped

volumes:
  familiar-logs:
