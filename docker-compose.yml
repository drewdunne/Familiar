services:
  familiar:
    build: .
    network_mode: host
    volumes:
      - ./config.yaml:/etc/familiar/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/var/log/familiar
      - ${REPO_CACHE_DIR}:/cache
      - ${CLAUDE_AUTH_DIR}:/claude-auth:ro
    environment:
      - GITHUB_TOKEN
      - GITHUB_WEBHOOK_SECRET
      - GITLAB_TOKEN
      - GITLAB_WEBHOOK_SECRET
      - REPO_CACHE_DIR
      - LOG_DIR
      - LOG_HOST_DIR
      - CLAUDE_AUTH_DIR
      - AGENT_IMAGE
      - GITLAB_BASE_URL
    restart: unless-stopped

